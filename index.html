<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준어-방언 번역기(제주도)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">표준어->방언 번역기(제주도)</h1>
        <div class="input-area">
            <textarea id="inputText" placeholder="텍스트를 입력해주세요!"></textarea>
            <button id="translateButton">번역하기</button>
            <button id="toggleModeButton">모드 전환</button>
            <textarea id="outputText" placeholder="여기에 결과가 출력됩니다!" readonly></textarea>
        </div>
        <h5 id="author">인공지능시스템 김범준, 송승우, 이유진</h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
